[application]

name="Tactical Ballistic Retro Missile Commander, Blin"
main_scene="res://stages/main_stage.tscn"
icon="res://icon.png"

[autoload]

game_manager="*res://scripts/game_manager.gd"

[display]

width=411
height=256
test_width=822
test_height=512
stretch_mode="2d"

[input]

A=[jbutton(0, 9), key(Space)]
slow_motion=[key(Return)]
fire=[key(Space), mbutton(0, 1)]
Start=[jbutton(0, 6)]
B=[jbutton(0, 8)]
Coin=[jbutton(0, 7)]
Coin2=[jbutton(0, 4)]
Select=[jbutton(0, 5)]
Y=[jbutton(0, 10)]
X=[jbutton(0, 11)]
Blin1=[jbutton(0, 0)]
Blin2=[jbutton(0, 2)]
J_up=[jaxis(0, 2)]
J_down=[jaxis(0, 3)]
J_left=[jaxis(0, 0)]
J_right=[jaxis(0, 1)]

[physics_2d]

motion_fix_enabled=true
